<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>针对单链表函数实现的说明</title>
</head>
<body>
<p>1. 对于有些函数并未判断单链表是否存在</p>
<p>2. 单链表是否存在头结点对有些操作有很大的影响</p>
<p>3. 尤其要注意if语句的边界问题</p>
<p>4. 针对clear函数和destroy函数，我这里的实现其实本质相同，destroy释放了头结点</p>
<p>5. 注意while循环的条件</p>
<p>6. 对于不在单链表中的元素应该无前驱和后继</p>
<p>7. 插入和删除操作一定是重点</p>
<p>8. 对于Main.c中的*e一定要在使用之后将其指向NULL，否则将影响下次操作</p>
</body>
</html>
